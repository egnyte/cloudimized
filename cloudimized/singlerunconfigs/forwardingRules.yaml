serviceName: compute
version: v1
queries:
  - resource: forwardingRules
    gcp_api_call: forwardingRules.aggregatedList
    gcp_log_resource_type: None
    gcp_function_args:
      project: <PROJECT_ID>
    field_exclude_filter:
      - creationTimestamp
      - fingerprint
      - id
      - kind
      - labelFingerprint
      - selfLink
#    field_include_filter:
#      - address
#      - name
#      - region
#      - status

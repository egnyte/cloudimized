serviceName: compute
version: v1
queries:
  - resource: addresses
    gcp_api_call: addresses.aggregatedList
    gcp_function_args:
      project: <PROJECT_ID>
      filter: addressType=EXTERNAL
    gcp_log_resource_type: vpn_tunnel
    field_include_filter:
      - address
      - name
      - region
      - status
